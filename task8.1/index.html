<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Design</title>
  <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/intlTelInput.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="head-top">
            <i class="fas fa-chevron-left"></i>
            <img src="assets/img/logo/1.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="sign-number">
              <div class="sign-number-instruction">
                <p>Please enter your valid mobile number</p>
              </div>
              <div class="sign-number-input">
                <form class="d-flex justify-content-center">
                  <input id="phone" name="phone" class="country" type="tel">
                  <input class="number" type="tel" placeholder="Mobile number">
                </form>
              </div>
              <div class="sign-number-btn">
                <button class="btn sign-number-btn-main">submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="social">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="social-instruction">
              <p>Login with Social account or Existing Account</p>
            </div>
            <div class="social-login">
              <div class="social-login-btn">
                <a href="#" class="fb-border">
                  <div class="social-img">
                    <img src="assets/img/logo/fb.png" alt="">
                  </div>
                  <div class="social-link fb">
                    <p>Login with Facebook</p>
                  </div>
                </a>
              </div>
              <div class="social-login-btn gmail">
                <a href="#" class="gmail-border">
                  <div class="social-img">
                    <img src="assets/img/logo/gmail.png" alt="">
                  </div>
                  <div class="social-link gmail">
                    <p>Login with gmail</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="social-extra">
              <p>Or login with your existing</p>
              <a href="#">Domino's Password</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="footer-item d-flex justify-content-between">
            <a href="#">Terms of use</a>
            <a href="#">Skip login <i class="ml-3 fas fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/popper.min.js" type="text/javascript"></script>

  <script src="assets/js/intlTelInput.min.js" type="text/javascript"></script>
  <script src="assets/js/intlTelInput-jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/intlTelInput.js" type="text/javascript"></script>
  <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
