<!DOCTYPE html>

<body>
  <header>

        </button>
        <form class="form-group m-0">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
            <label class="custom-control-label custom-1" for="customRadioInline1">Home Delivery</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">

          </div>
        </form>
      </nav>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <ul class="list-unstyled">

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row no-gutters">
        <div class="col-sm-12">

    </div>

        <div class="col-sm-12">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide" style="background-image: url('assets/img/bg/1.jpg');">
                <div class="home-content">
                  <div class="home-content-greeting">
                    <h3 class="display-4">Hello Dear!</h3>
                    <p>Welcome to our restaurant</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide" style="background-image: url('assets/img/bg/2.jpg');">
                <div class="home-content">
                  <div class="home-content-greeting">
                    <h3 class="display-4">Join us</h3>
                    <p>We are here to serve you</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide" style="background-image: url('assets/img/bg/3.jpg');">
                <div class="home-content">
                  <div class="home-content-greeting">
                    <h3 class="display-4">We are</h3>
                    <p>the best in town</p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide" style="background-image: url('assets/img/bg/4.jpg');">
                <div class="home-content">
                  <div class="home-content-greeting">
                    <h3 class="display-4">Visit us</h3>
                    <p>& get to know each other</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
